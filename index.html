	  	<h1 style="font-size: 50px; color: red; text-align: center; font-family: 'Courier New', Courier, monospace;"><b> BOOK YOUR TICKET</b></h1>
	
			

	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<!--<h1>Book your ticket</h1>-->
						</div>
						<form>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control" type="text" placeholder="Enter your name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Email</span>
										<input class="form-control" type="email" placeholder="Enter your email">
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Phone</span>
								<input class="form-control" type="tel" placeholder="Enter your phone number">
							</div>
							<div class="form-group">
								<span class="form-label">Pickup City</span>
								    <select name="city" id="city" class="form-control">
										<option value="Banglore">Banglore</option>
										<option value="Lucknow">Lucknow</option>
										<option value="Delhi">Delhi</option>
										<option value="Mumbai">Mumbai</option>
									</select>
							</div>
							<div class="form-group">
								<span class="form-label">Pickup Sport</span>
								<select name="Sport" id="Sport" class="form-control">
									<option value="Cricket">Cricket</option>
									<option value="Football">Football</option>
									<option value="Volleyball">Volleyball</option>
									<option value="Badminton">Badminton</option>
								</select>
							</div>
							<div class="form-group">
								<span class="form-label">Pickup Stadium</span>
								<select name="Stadium" id="Stadium" class="form-control">
									<option value="Wankhede Stadium, Mumbai">Wankhede Stadium, Mumbai</option>
									<option value="Banglore Football Stadium">Banglore Football Stadium</option>
									<option value="Arun Jaitley Stadium, Delhi">Arun Jaitley Stadium, Delhi</option>
									<option value="Ekana Sports City, Lucknow">Ekana Sports City, Lucknow</option>
								</select>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<span class="form-label">No. of tickets</span>
									<input class="form-control" type="text" placeholder="Enter number of tickets">
								</div>
							</div>
							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Pickup Date</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-sm-7">
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group">
												<div class="form-group">
													<span class="form-label">HOUR</span>
														<select name="hour" id="hour" class="form-control">
															<option value="1">1</option>
															<option value="2">2</option>
															<option value="3">3</option>
															<option value="4">4</option>
															<option value="5">5</option>
															<option value="6">6</option>
															<option value="7">7</option>
															<option value="8">8</option>
															<option value="9">9</option>
															<option value="10">10</option>
														</select>
												</div>
												<<!--span class="select-arrow"></span>-->
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Min</span>
												<select name="min" id="min" class="form-control">
													<option>05</option>
													<option>10</option>
													<option>15</option>
													<option>20</option>
													<option>25</option>
													<option>30</option>
													<option>35</option>
													<option>40</option>
													<option>45</option>
													<option>50</option>
													<option>55</option>
												</select>
												<!--<span class="select-arrow"></span>-->
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">AM/PM</span>
												<select name="am/pm" id="am/pm" class="form-control">
													<option>AM</option>
													<option>PM</option>
												</select>
												<!--<span class="select-arrow"></span>-->
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
